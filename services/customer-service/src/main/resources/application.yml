server:
  port: 8082

spring:
  application:
    name: customer-service
  config:
    import: "optional:configserver:http://localhost:8071"
    fail-fast: true

eureka:                      # <-- top-level (not under spring)
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
cloud:
  stream:
    default:
      contentType: application/json
      bindings:
        customer-created-out-0:  # Note: Changed to match your code (with hyphens)
          destination: customer.events  # Kafka topic
    kafka:
      binder:
        brokers: localhost:9092  # Added space after colon

management:                  # <-- top-level (not under spring)
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
       # optional; with the registry dep itâ€™s auto-enabled