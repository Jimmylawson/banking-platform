server:
  port: 8080

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/master

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: account-service
              uri: lb://account-service
              predicates:
                - Path=/api/v1/accounts/**
#              filters:
#                - StripPrefix=1

            - id: customer-service
              uri: lb://customer-service
              predicates:
                - Path=/api/customers/**
#              filters:
#                - StripPrefix=1

            - id: transaction-service
              uri: lb://transaction-service
              predicates:
                - Path=/api/transactions/**
#              filters:
#                - StripPrefix=

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
#  instance:
#    prefer-ip-address: true