server:
  port: 8761

spring:
  application:
    name:
      eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #the server does not register itself
    fetch-registry: false

management:
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
